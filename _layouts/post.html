---
layout: default
---

<header class="blog">
  <h1 style="font-size: 100px;" class="text-center" >{{ page.title }}</h1>
  <div class="container blog-section round">
    <div class="row">
      <p class="meta">{{ page.date | date_to_string }}</p>
      <div class="post">
        {{ content }}
      </div>
    </div>
  </div>
</header>
