---
layout: default
title: My Blog
---
<header class="blog">
    <h1 style="font-size: 100px;" class="text-center" >{{ page.title }}</h1>
  <div class="container blog-section round">
    <div class="row">
      <div class="col-md-4">
        <ul class="posts">
          {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</header>
